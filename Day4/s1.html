<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One-by-One Horizontal Cards on Scroll</title>
<style>
  body {
    margin: 0;
    background: #111;
    font-family: sans-serif;
  }

  .scroll-section {
    height: 500vh; /* enough height for all cards */
  }

  .sticky-container {
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
  }

  .horizontal-track {
    display: flex;
    gap: 2rem;
    align-items: center;
    transition: transform 0.3s ease-out;
  }

  .card {
    width: 300px;
    height: 400px;
    background: #222;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }

  .card-content {
    padding: 1rem;
    color: white;
  }
</style>
</head>
<body>

<div class="scroll-section" id="scrollSection">
  <div class="sticky-container">
    <div class="horizontal-track" id="track">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="">
        <div class="card-content"><h3>Mountain</h3></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?w=800" alt="">
        <div class="card-content"><h3>City</h3></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1476041800959-2f6bb412c8ce?w=800" alt="">
        <div class="card-content"><h3>Forest</h3></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="">
        <div class="card-content"><h3>Ocean</h3></div>
      </div>
    </div>
  </div>
</div>

<script>
  const track = document.getElementById('track');
  const section = document.getElementById('scrollSection');
  const cards = track.querySelectorAll('.card').length;
  const cardWidth = 300 + 32; // width + gap (2rem = 32px)

  // Total scroll height mapping
  const totalScrollHeight = (cards - 1) * window.innerHeight;

  window.addEventListener('scroll', () => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.offsetHeight - window.innerHeight;
    const scrollY = window.scrollY - sectionTop;

    if (scrollY >= 0 && scrollY <= sectionHeight) {
      const cardIndex = Math.round((scrollY / totalScrollHeight) * (cards - 1));
      track.style.transform = `translateX(${-cardIndex * cardWidth}px)`;
    }
  });
</script>

</body>
</html>
